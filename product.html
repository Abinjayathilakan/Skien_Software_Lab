    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #2a3f5a;
    padding: 10px 90px;
    color: #fff;
    border-radius: 20px;
}

.logo-section {
    display: flex;
    align-items: center;
}

.logo {
    height: 40px;
    margin-right: 10px;
}

.brand-name {
    font-size: 20px;
    font-weight: bold;
}

.search-section {
    display: flex;
    align-items: center;
    flex-grow: 1;
    margin: 0 20px;
    position: relative;
}

.search-bar {
    width: 50%;
    padding: 8px 40px 8px 15px;
    border-radius: 20px;
    border: none;
    outline: none;
}

.search-btn {
    background-color: transparent;
    color: #fff;
    border: none;
    position: absolute;
    right: 10px;
    font-size: 18px;
    cursor: pointer;
}

.menu-section a {
    margin: 0 10px;
    text-decoration: none;
    color: #fff;
    font-size: 16px;
    font-weight: 500;
}

.icons-section i {
    margin: 0 10px;
    font-size: 20px;
    cursor: pointer;
}

.icons-section i:hover {
    color: #f4b400;
}

/* Responsive Design */
@media (max-width: 768px) {
    .navbar {
        flex-wrap: wrap;
        padding: 15px;
    }

    .logo-section {
        margin-bottom: 10px;
    }

    .search-section {
        margin: 10px 0;
        flex-grow: 1;
    }

    .menu-section {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        margin-bottom: 10px;
    }

    .icons-section {
        display: flex;
        justify-content: center;
        width: 100%;
    }
}

/* Container Section */
.container {
    display: flex;
    justify-content: space-between;
    align-items: stretch;
    gap: 20px;
    max-width: 1400px;
    margin: auto; /* Centers the container horizontally */
    /* Offset for the fixed navbar */
    padding: 20px;
    font-family: Arial, sans-serif;
  }

  /* Content Box */
  .content-box {
    flex: 1;
    padding: 30px;
    background-color: #1a3b5d;
    color: white;
    border-radius: 40px;
    text-align: left;
    max-width: 350px;
    height: 450px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .content-box h1 {
    font-size: 3.5rem;
    line-height: 1.2;
    margin: 0;
    
  }

  .content-box h1 span {
    color: #a5e3a3;
  }

  .content-box p {
    margin-top: 20px;
    font-size: 1rem;
    line-height: 1.6;
  }

  .content-box button {
    margin-top: 50px;
    padding: 10px 20px;
    font-size: 1rem;
    font-weight: bold;
    background-color: #a5e3a3;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    color: #1a3b5d;
  }

  /* Single Image Section */
  .main-image {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 350px;
  }

  .main-image img {
    margin-bottom: -100px;
    width: 100%;
    max-width: 400px;
    height: 450px; /* Maintains aspect ratio */
    border-radius: 40px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  /* Four Images Grid */
  .image-grid {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    height: auto;
    align-items: center;
  }

  .grid-item img {
    width: 90%;
    border-radius: 40px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  

  /* Product Grid */

  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 1.5rem;
    padding: 2rem;
  }
  
  
  .product-card {
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    padding: 1.5rem;
    transition: transform 0.2s ease-in-out;
  }
  
  .product-card img {
    max-width: 250px;
    margin-bottom: 1rem;
    border-radius: 20px;
  }
  
  .product-card h3 {
    font-size: 1rem;
    color: #333;
    margin-bottom: 0.5rem;
  }
  
  .buy-button {
    background-color: #27ae60;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  
  .buy-button:hover {
    background-color: #218c54;
  }
  
  .product-card:hover {
    transform: translateY(-5px);
  }
/* Product Grid2 */
.product-grid2 {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Adjust columns based on space */
    gap: 1.5rem;
    padding: 2rem;
  }
  
  /* Product Card2 */
  .product-card2 {
  
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    padding: 1.5rem;
    transition: transform 0.2s ease-in-out;
  }
  
  .product-card2 img {
    width: 100%; /* Make the image fully responsive */
    max-width: 650px; /* Set a maximum limit */
    height: auto; /* Maintain aspect ratio */
    margin-bottom: 1rem;
    border-radius: 20px;
  }
  
  .product-card2 h3 {
    font-size: 1.2rem;
    color: #333;
    margin-bottom: 0.5rem;
  }
  
  .buy-button2 {
    background-color: #27ae60;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  
  .buy-button2:hover {
    background-color: #218c54;
  }
  
  .product-card2:hover {
    transform: translateY(-5px);
  }
  
  /* Media Queries */
  @media (max-width: 768px) {
    .navbar {
      flex-direction: column;
      text-align: center;
    }

    .container {
      flex-direction: column;
      align-items: center;
    }

    .content-box,
    .main-image,
    .image-grid {
      flex: 1 1 100%;
    }
  }
  
  @media (max-width: 768px) {
    .container {
      flex-direction: column; /* Stack items vertically */
      gap: 10px; /* Reduce spacing */
    }
  
    .content-box {
      order: 2; /* Move content-box below the images */
      text-align: center; /* Center text on smaller screens */
      padding: 20px;
    }
  
    .main-image {
      order: 1; /* Ensure the main image is above */
      height: auto;
    }
  
    .main-image img {
      width: 100%; /* Make the image responsive */
      max-width: none;
      height: auto; /* Maintain aspect ratio */
      margin-bottom: 20px;
    }
  
    .image-grid {
      order: 3; /* Keep the grid at the bottom */
      grid-template-columns: 1fr; /* Single column for small screens */
      gap: 10px;
    }
  
    .grid-item img {
      width: 100%; /* Adjust image size */
    }
  }

    </style>
